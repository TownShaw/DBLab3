<!doctype html>
<title>Tables</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
    <header>
        <h1 style="text-align:center;">Clients</h1>
    </header>

    <span>搜索条件:</span>
    <form method="POST" name="post-search">
        <select class="form-control" id="selectType" name="select_type">
            {% for column in columns %}
            <option value="{{column}}">{{column}}</option>
            {% endfor %}
        </select>
        </br>
        <input type="text" name="searchConf" id="searchConf">
        <button type="submit" class="GeneralBtn" name="search">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                {% for column in columns %}
                <th style="width: 25%">{{ column }}</th>
                {% endfor %}
                <th style="width: 25%">Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for item in row %}
                    <td style="width: 25%"> {{ item }}</td>
                {% endfor %}
                <td style="width: 25%">
                <form method="POST">
                    {% set row_info = [(columns|join('||')),(row|join('||'))]|join('&&') %}
                    <button type="submit" name="update" value="{{row_info}}">Update</button>
                    <button type="submit" name="delete" value="{{row_info}}">Delete</button>
                </form>
                </td>
            <tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="post" id="table">
        <div>
        <input id = "showallBtn" type="submit" name = "show all" value="show all"> 
        <input id = "clearBtn" type="submit" name = "clear" value="clear" > 
        </div>
    </form>
    <form method="POST" name="post-insert">
        <input id="insert_client" type="submit" name="insert" value="insert">
        <input id="add_accounts" type="submit" name="add_accounts" value="关联账户">
        <input id="add_loans" type="submit" name="add_loans" value="关联贷款">
    </form>
    <form method="POST" id="Back">
        <div>
            <input id = "backupBtn" type="submit" name="Back" value="Back">
        </div>
    </form>
</section>
